<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="search-container">
      <form
        action="search"
        class="search-form search-form-big"
        data-qa="big"
      >
        <label
          for="search"
          class="search-form__label search-form__label-big"
        >
          <input
            type="search"
            class="search-form__input search-form__input-big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        action="search-small"
        class="search-form search-form-small"
        data-qa="small"
      >
        <label
          for="search-small"
          class="search-form__label search-form__label-small"
        >
          <input
            type="search"
            class="search-form__input search-form__input-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </section>
  </body>
</html>
